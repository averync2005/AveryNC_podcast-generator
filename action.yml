name: "AveryNC Podcast Generator"
author: "Avery Nudell-Cook"
description: "This generates a feed for a podcast from a YAML file --> I followed along and completed the Practical Github Actions LinkedIn Learning Course by Ray Villalobos"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: The commiter's email address
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: The commiter's name
    required: true
    default: ${{ github.actor }}
